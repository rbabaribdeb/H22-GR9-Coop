{% extends 'base.html' %}

{% block content %}

<h2>Liste de commentaires récents</h2>

<!-- sert a afficher les commentaires -->
{% for comment in comments %}
<div class="row">
    <div class="thumbnail">
        <p>{{comment.description}}<br>
    </div>
</div>
{% endfor %}


{% if user.is_authenticated %}

<!-- sert a ajouter un commentaire si lutilisateur est enregistré -->
<form action="comment" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{comment.id}}">
    <div class="form-group">
        <input type="text" name="comment" placeholder="Ajouter un commentaire">
    </div>
    <button type="submit" class="btn btn-default">Ajouter un commentaire</button>
</form>
{% endif %}

{% endblock %}
